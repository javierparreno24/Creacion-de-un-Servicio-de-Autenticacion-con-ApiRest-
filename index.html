<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - API Auth</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required value="admin">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required value="1234">

            <button type="submit">Entrar</button>
            <p id="message" style="color: #dc3545;"></p>
        </form>
    </div>

    <script>
        // Comprueba si ya hay un token al cargar la página. Si lo hay, redirige.
        if (localStorage.getItem('authToken')) {
             window.location.href = 'welcome.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');
            messageElement.textContent = ''; 

            try {
                // Llama al endpoint de autenticación POST /api/login
                const response = await fetch('api.php/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) { // Código 200 OK
                    localStorage.setItem('authToken', data.token); // Almacena el token (Requerido)
                    window.location.href = 'welcome.html'; // Redirige (Requerido)
                } else if (response.status === 401) { // Código 401 Unauthorized
                    messageElement.textContent = data.error;
                } else {
                    messageElement.textContent = 'Error desconocido en el servidor: ' + data.error;
                }

            } catch (error) {
                messageElement.textContent = 'Error de conexión con la API.';
                console.error('Fetch Error:', error);
            }
        });
    </script>
</body>
</html>
